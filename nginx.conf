server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logi (przydatne w diagnostyce w Portainerze)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Główna obsługa SPA:
    # - jeśli plik istnieje -> serwuj
    # - jeśli nie istnieje -> index.html (routing po stronie frontendu)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache dla statycznych assetów
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|ttf|otf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Brak cache dla index.html (żeby aktualizacje wchodziły od razu)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }
}
